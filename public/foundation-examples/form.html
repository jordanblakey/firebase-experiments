<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Examples</title>

  <!-- EDITOR -->
  <link defer rel="stylesheet" href="//cdn.jsdelivr.net/editor/0.1.0/editor.css">
  <script defer src="//cdn.jsdelivr.net/editor/0.1.0/editor.js"></script>
  <script defer src="//cdn.jsdelivr.net/editor/0.1.0/marked.js"></script>

  <!-- STYLE -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300, 500, 700" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/app.css" />

  <!-- ICONS -->
  <link defer rel="shortcut icon" href="../assets/icon/favicon.ico">
  <link defer rel="apple-touch-icon" sizes="180x180" href="../assets/icon/apple-touch-icon.png">
  <link defer rel="icon" type="image/png" sizes="32x32" href="../assets/icon/favicon-32x32.png">
  <link defer rel="icon" type="image/png" sizes="16x16" href="../assets/icon/favicon-16x16.png">
  <link defer rel="manifest" href="site.webmanifest">
  <link defer rel="mask-icon" href="../assets/icon/safari-pinned-tab.svg" color="#c4c4c4">
  <meta name="msapplication-TileColor" content="#c4c4c4">
  <meta name="theme-color" content="#e5e5e5">
  <script>
    if (
      sessionStorage.getItem('user') === null ||
      sessionStorage.getItem('accessToken') === null
    ) {
      let h = window.location.href
      h = h.substring(0, h.length - 1)
      h === window.location.origin ? null : window.location.href = '/'
    }
  </script>

</head>

<body>

  
  <header class="grid-container-full">
    <div class="grid-x grid-padding-x top-bar align-middle">
      <div class="cell">
        <a href="../">
          <img class="logo" src="../assets/img/logo-scorched-dark.svg">
        </a>
        <span id="log-in-status">Loading...</span>
        <button id="log-in" class="button secondary">Log out</button>
      </div>
    </div>
  </header>
  <div class="grid-container">
  
    <form class="grid-x grid-padding-x medium-up-4">
      <div class="cell">
        <label>text
          <input type="text" placeholder=".medium-3.cell"> </label>
      </div>
      <div class="cell">
        <label>date
          <input type="date" placeholder=".medium-3.cell"> </label>
      </div>
      <div class="cell">
        <label>datetime-local
          <input type="datetime-local" placeholder=".medium-3.cell"> </label>
      </div>
      <div class="cell">
        <label>email
          <input type="email" placeholder="example@example.com"> </label>
      </div>
      <div class="cell">
        <label>month
          <input type="month" placeholder=".medium-3.cell"> </label>
      </div>
      <div class="cell">
        <label>number
          <input type="number" placeholder="100"> </label>
      </div>
      <div class="cell">
        <label>password
          <input type="password" placeholder="password"> </label>
      </div>
      <div class="cell">
        <label>search
          <input type="search" placeholder="Search..."> </label>
      </div>
      <div class="cell">
        <label>tel
          <input type="tel" placeholder="(123) 123-1234"> </label>
      </div>
      <div class="cell">
        <label>time
          <input type="time"> </label>
      </div>
      <div class="cell">
        <label>url
          <input type="url" placeholder="http://google.com"> </label>
      </div>
      <div class="cell">
        <label>week
          <input type="week"> </label>
      </div>
    </form>
  
    <div class="grid-x grid-padding-x medium-up-1">
      <div class="cell" style="height:2rem;"></div>
      <div class="cell">
        <h3>Other Input Types</h3>
      </div>
    </div>
  
    <form class="grid-x grid-padding-x">
      <div class="cell medium-6">
        <label>What books have you read? (Textarea)
          <textarea placeholder="None" id="" cols="30" rows="3"></textarea>
        </label>
  
        <label>Select Menu
          <select>
            <option value="husker">Husker</option>
            <option value="starbuck">Starbuck</option>
            <option value="hotdog">Hot Dog</option>
            <option value="apollo">Apollo</option>
          </select>
        </label>
  
        <label>Multiple Select Menu
          <select multiple>
            <option value="showboat">Showboat</option>
            <option value="redwing">Redwing</option>
            <option value="narcho">Narcho</option>
            <option value="hardball">Hardball</option>
          </select>
        </label>
  
        <label>Help Text
          <input type="password" aria-describedby="passwordHelpText">
        </label>
        <p class="help-text" id="passwordHelpText">Your password must have at least 10 characters, a number, and an Emoji.</p>
  
  
        <label for="exampleFileUpload" class="button">Upload File</label>
        <input type="file" id="exampleFileUpload" class="show-for-sr">
  
      </div>
  
      <div class="cell medium-6">
        <legend>Radio Button Group<br>
          <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Red</label>
          <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Blue</label>
          <input type="radio" name="pokemon" value="Yellow" id="pokemonYellow"><label for="pokemonYellow">Yellow</label>
        </legend>
  
        <legend>Checkbox Group<br>
          <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
          <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
          <input id="checkbox3" type="checkbox"><label for="checkbox3">Checkbox 3</label>
        </legend>
  
        <fieldset class="fieldset">
          <legend>Fieldset .fieldset class</legend>
          <input id="checkbox12" type="checkbox"><label for="checkbox12">Checkbox 1</label>
          <input id="checkbox22" type="checkbox"><label for="checkbox22">Checkbox 2</label>
          <input id="checkbox32" type="checkbox"><label for="checkbox32">Checkbox 3</label>
        </fieldset>
  
        <div class="input-group">
          <span class="input-group-label">$</span>
          <input class="input-group-field" type="number">
          <div class="input-group-button">
            <input type="submit" class="button" value="Submit">
          </div>
        </div>
  
      </div>
  
    </form>
  </div>

  <script src="../assets/js/polyfill.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/app.js"></script>

</body>

</html>
