<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nanobar Example</title>

  <!-- EDITOR -->
  <link defer rel="stylesheet" href="//cdn.jsdelivr.net/editor/0.1.0/editor.css">
  <script defer src="//cdn.jsdelivr.net/editor/0.1.0/editor.js"></script>
  <script defer src="//cdn.jsdelivr.net/editor/0.1.0/marked.js"></script>

  <!-- STYLE -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300, 500, 700" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/app.css" />

  <!-- ICONS -->
  <link defer rel="shortcut icon" href="../../assets/icon/favicon.ico">
  <link defer rel="apple-touch-icon" sizes="180x180" href="../../assets/icon/apple-touch-icon.png">
  <link defer rel="icon" type="image/png" sizes="32x32" href="../../assets/icon/favicon-32x32.png">
  <link defer rel="icon" type="image/png" sizes="16x16" href="../../assets/icon/favicon-16x16.png">
  <link defer rel="manifest" href="site.webmanifest">
  <link defer rel="mask-icon" href="../../assets/icon/safari-pinned-tab.svg" color="#c4c4c4">
  <meta name="msapplication-TileColor" content="#c4c4c4">
  <meta name="theme-color" content="#e5e5e5">

  <script>
    // If visitor doesn't have a user and token, bounce them to the home page.
    let user = sessionStorage.getItem('user')
    let token = sessionStorage.getItem('token')
    if ((typeof user === "undefined" || user === null) || token === null) {
      let href = window.location.href
      href = href.substring(0, href.length - 1)
      href === window.location.origin ? null : window.location.href = '/'
    }
  </script>

</head>

<body>

  
  <header class="grid-container-full">
    <div class="grid-x grid-padding-x top-bar align-middle">
      <div class="cell">
        <a href="../../">
          <img class="logo" src="../../assets/img/logo-scorched-dark.svg">
        </a>
        <span class="log-in-status">Welcome</span>
        <button class="log-in button secondary">Log Out</button>
      </div>
    </div>
  </header>
  <style>
    #success-message h3 {
      opacity: 0;
      transition: all .3s;
    }
    #success-message h3.on {
      opacity: 1;
    }
  </style>
  
  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      <div class="cell">
        <div id="nanobar"></div>
        <input id="nanobar-button" class="button" type="button" value="Make Progress" />
        <div id="success-message"></div>
      </div>
    </div>
  </div>
  
  

  <script src="../../assets/js/polyfill.js"></script>
  <script src="../../assets/js/utils.js"></script>
  <script src="../../assets/js/app.js"></script>

</body>

</html>
