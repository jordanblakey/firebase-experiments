  <header class="grid-container-full">

  <style>
    #success-message h3 {
      opacity: 0;
      transition: all .3s;
    }
    #success-message h3.on {
      opacity: 1;
    }

    <div class="grid-x grid-margin-x">

        <div id="nanobar"></div>
