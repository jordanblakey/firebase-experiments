<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/5.2.0/firebase-app.js"></script>
  <script defer src="/__/firebase/5.2.0/firebase-firestore.js"></script>
  <script defer src="/__/firebase/5.2.0/firebase-auth.js"></script>
  <!-- <script defer src="/__/firebase/5.2.0/firebase-database.js"></script> -->
  <!-- <script defer src="/__/firebase/5.2.0/firebase-messaging.js"></script> -->
  <script defer src="/__/firebase/5.2.0/firebase-storage.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>
  <script defer src="settings.js"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="authStatus"></div>

  <div id="pageContent">
    <div id="message">
      <h2>Welcome</h2>
      <h1>Firebase Hosting Setup Complete</h1>
      <p>You're seeing this because you've successfully setup Firebase Hosting. Now it's time to go build something extraordinary!</p>
      <a target="_blank" href="https://firebase.google.com/docs/hosting/">Open Hosting Documentation</a>
    </div>
    <p id="load">Firebase SDK Loading&hellip;</p>
  </div>

  <div id="scratchpad">
    <h3>Scratchpad</h3>
  </div>

  <!-- <script src="auth.js"></script> -->
  <script>

    document.addEventListener('DOMContentLoaded', event => {

      const productsRef = firestore.collection('products')
      const scratchpad = document.querySelector('#scratchpad')

      let query
      // query = productsRef.where('price', '>', 10)
      // query = productsRef.orderBy('price', 'desc')
      query = productsRef.orderBy('price', 'desc').limit(2)
      query.get()
        .then(products => {
          products.forEach(doc => {
            data = doc.data()
            scratchpad.innerHTML += `${data.name} at $${data.price}<br>`
          })
        })

      scratchpad.innerHTML += `
        <h3>FB Storage Upload</h3>
        <input type="file" onchange="uploadFile(this.files)">
        <hr>
        <img id="imgUpload" src="" width="100%" />
      `
    })

    function uploadFile(files) {
      const file = files.item(0)
      const ref = firebase.storage().ref().child(file.name)
      const img = document.querySelector('#imgUpload')

      ref.put(file)
        .then(sshot => ref.getDownloadURL()
          .then(url => img.src = url))
    }

  </script>

</body>

</html>
