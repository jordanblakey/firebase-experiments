<body>

  
  <header class="grid-container-full">
    <div class="grid-x grid-padding-x top-bar align-middle">
      <div class="cell">
        <span id="log-in-status">Logged out</span>
        <div id="firebaseui-auth-container"></div>
        <div id="firebase-auth-container">
          <button class="button secondary" id="anon-log-in">
            <i class="fi-universal-access"></i>
            <span class="button-text">Anon</span>
          </button>
        </div>
      </div>
    </div>
  </header>
  <div id="account-details" class="cell callout secondary" style="display: none;"></div>
  
  <div class="grid-container login-page">
    <div class="grid-x align-center">
      <div class="cell small-12 medium-7 large-5">
        <div class="callout secondary">
            <img class="logo" src="assets/img/logo-scorched.svg" alt="ðŸ”¥Scorched">
            <h3>Secure, Portable Notes.</h3>
            <p>Currently in pre-alpha.
              <br> Built with Firebase and React Native.
              <br> For web, Android, and iOS.</p>
            <h5>Builds</h5>
            <ul class="no-bullet">
              <li> Android:
                <a href="https://firebasestorage.googleapis.com/v0/b/native-notes-2b16e.appspot.com/o/scorched-0.0.2.apk?alt=media&token=4c4ec683-a415-4ce5-9746-ede7b42d2532">scorched-0.0.2.apk</a>
              </li>
              <li> iOS:
                <a href="#">Coming soon</a>
              </li>
              <li>Source:
                <a href="https://github.com/jordanblakey/scorched-site">Github</a>
              </li>
            </ul>
            <script>
              document.addEventListener('DOMContentLoaded', () => {
                let app = firebase.app()
                let features = ['auth', 'database', 'messaging', 'storage'].filter(
                  f => typeof app[f] === 'function'
                )
                features = features.map(f => f.charAt(0).toUpperCase() + f.substr(1))
                document.querySelector('.load').innerHTML = `Firebase SDK: ${features.join(
                  ', '
                )} loaded.`
              })
              </script>
            <p class="load">Firebase SDK Loading&hellip;</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/app.js"></script>

</body>

</html>
