<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <meta name="description" content="Note taking app emphasizing portability, security, and being fucking rad.">

  <!-- PWA META -->
  <meta name="application-name" content="Scorched">
  <meta name="theme-color" content="#e5e5e5">
  <meta name="mobile-web-app-capable" content="yes">
  <link async rel="manifest" href="{{root}}manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Scorched">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-TileColor" content="#c4c4c4">
  <meta name="msapplication-navbutton-color" content="#c4c4c4">
  <meta name="msapplication-starturl" content="https://scorched.site">

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>

  <script defer src="https://www.gstatic.com/firebasejs/5.2.0/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/5.2.0/firebase-database.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/5.2.0/firebase-firestore.js"></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-messaging.js"></script> -->
  <!-- <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-functions.js"></script> -->

  <!-- FIREBASEUI -->
  <script defer src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
  <link async type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />

  <!-- EDITOR -->
  <link async rel="stylesheet" href="https://cdn.jsdelivr.net/editor/0.1.0/editor.css">
  <script defer src="https://cdn.jsdelivr.net/editor/0.1.0/editor.js"></script>
  <script async src="https://cdn.jsdelivr.net/editor/0.1.0/marked.js"></script>

  <!-- STYLE -->
  <link async href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,600" rel="stylesheet">
  <link async href="https://fonts.googleapis.com/css?family=Roboto+Mono:300, 500, 700" rel="stylesheet">
  <link async rel="stylesheet" href="{{root}}assets/css/app.css" />

  <!-- ICONS -->
  <link async rel="shortcut icon" href="{{root}}assets/icon/favicon.ico">
  <link async rel="icon" type="image/png" sizes="32x32" href="{{root}}assets/icon/favicon-32x32.png">
  <link async rel="icon" type="image/png" sizes="16x16" href="{{root}}assets/icon/favicon-16x16.png">
  <link async rel="apple-touch-icon" sizes="180x180" href="{{root}}assets/icon/apple-touch-icon.png">
  <link async rel="mask-icon" href="{{root}}assets/icon/safari-pinned-tab.svg" color="#c4c4c4">

  <script>
    // BOUNCE UNAUTHENTICATED
    if (
      sessionStorage.getItem('user') === null ||
      sessionStorage.getItem('accessToken') === null
    ) {
      let h = window.location.href
      h = h.substring(0, h.length - 1)
      h === window.location.origin ? null : window.location.href = '/'
    }
  </script>

</head>

<body>

  {{> body}}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
  <script src="{{root}}assets/js/utils.js"></script>
  <script src="{{root}}assets/js/app.js"></script>

</body>

</html>
