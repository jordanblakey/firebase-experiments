<div class="grid-container-full" id="editor-container">
  <textarea id="editor"></textarea>
  <div class="cell small-12 editor-buttons-container">
    <div class="editor-buttons">
      <div class="button-group align-left">
        <span class="badge secondary preview-shortcut">Preview: alt+x</span>
        <span class="badge secondary zen-shortcut">Zen: alt+z</span>
      </div>
      <div class="button-group text-right align-right">
        <button data-balloon="Load the editor with a quick overview of Markdown" data-balloon-pos="up" data-balloon-length="medium"
          class="markdown-tutorial-button button secondary">Tutorial</button>
          <button id="stash-button" data-balloon="Temoprarily save note to note list" data-balloon-pos="up" data-balloon-length="medium"  class="save-button button secondary">Stash</button>
        <button id="save-as-image" data-balloon="Save/load to/from encrypted image" data-balloon-pos="up" data-balloon-length="medium" class="button primary">Save/Load</button>
      </div>
    </div>
  </div>
</div>
