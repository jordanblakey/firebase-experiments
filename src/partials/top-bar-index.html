<header class="grid-container-full">
  <div class="grid-x grid-padding-x top-bar align-middle">
    <div class="cell">
      <span id="log-in-status">Logged out</span>
      <div id="firebase-auth-container">
        <button id="google-login-button" class="button secondary">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
          <span class="button-text">Google</span>
        </button>
        <button id="email-login-button" class="button secondary">
          <i class="fi-at-sign"></i>
          <span class="button-text">Email</span>
        </button>
        <button id="phone-login-button" class="button secondary">
          <i class="fi-telephone"></i>
          <span class="button-text">Phone</span>
        </button>
        <button id="anon-log-in" class="button secondary">
          <i class="fi-universal-access"></i>
          <span class="button-text">Anon</span>
        </button>
      </div>
    </div>
  </div>
</header>
